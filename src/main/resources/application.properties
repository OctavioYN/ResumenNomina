spring.data.mongodb.uri=mongodb://localhost:27017/ResumenNomina

# Configuración específica para sistema de alertas
app.alertas.zscore.enabled=true
app.alertas.zscore.version=2.0
app.alertas.zscore.validacion-triple=true
app.alertas.zscore.estrategia-adaptativa=true
app.alertas.zscore.periodos-minimos=12

app.alertas.database.collection-indicadores=IndicadoresCalculados
app.alertas.database.collection-configuracion=ConfiguracionAlertas
app.alertas.database.timeout-seconds=30

# Logs para debugging
logging.level.com.resumen.nomina.alertas=INFO
logging.level.com.resumen.nomina.alertas.zscore.application.service=DEBUG
logging.level.com.resumen.nomina.alertas.zscore.infrastructure.repository=DEBUG