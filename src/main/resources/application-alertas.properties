qw# ========================================
# CONFIGURACIÓN SISTEMA DE ALERTAS
# ========================================

# Umbrales Z-Score (valores absolutos)
alertas.zscore.critica=2.5
alertas.zscore.alta=1.96
alertas.zscore.moderada=1.0
alertas.zscore.normal=0.0

# Umbrales ARIMA (porcentaje de variación fuera del rango)
alertas.arima.variacion-critica=50.0
alertas.arima.variacion-alta=25.0
alertas.arima.variacion-moderada=10.0

# Períodos históricos
alertas.periodos-minimos-historicos=12
alertas.periodos-robustos=24

# Nivel de confianza (1.96 = 95%, 2.58 = 99%)
alertas.nivel-confianza=1.96

# Retención de historial
alertas.dias-historial-alertas=90

# Notificaciones
alertas.notificaciones-activas=true
alertas.notificaciones-email-activas=false
alertas.notificaciones-slack-activas=false

# ========================================
# CONFIGURACIÓN POR NEGOCIO (OPCIONAL)
# ========================================

# Ejemplo: Negocio 3 con umbrales personalizados
alertas.por-negocio[3].negocio-id=3
alertas.por-negocio[3].zscore-custom.critica=3.0
alertas.por-negocio[3].zscore-custom.alta=2.0
alertas.por-negocio[3].periodos-minimos=20
alertas.por-negocio[3].notificaciones-email=true
alertas.por-negocio[3].emails-notificacion[0]=gerente.negocio3@empresa.com

# Ejemplo: Negocio 5 con umbrales más relajados
alertas.por-negocio[5].negocio-id=5
alertas.por-negocio[5].zscore-custom.critica=3.5
alertas.por-negocio[5].zscore-custom.alta=2.5
alertas.por-negocio[5].arima-custom.variacion-critica=60.0
alertas.por-negocio[5].notificaciones-email=true
alertas.por-negocio[5].emails-notificacion[0]=supervisor@empresa.com
alertas.por-negocio[5].emails-notificacion[1]=analista@empresa.com

# ========================================
# SCHEDULING (para procesamiento automático)
# ========================================

# Generar alertas automáticamente (cron expression)
# Ejemplo: Todos los días a las 8:00 AM
alertas.scheduler.generar-alertas-cron=0 0 8 * * ?

# Limpiar alertas antiguas (cron expression)
# Ejemplo: Cada domingo a las 2:00 AM
alertas.scheduler.limpiar-alertas-cron=0 0 2 ? * SUN

# Enviar resumen diario (cron expression)
# Ejemplo: De lunes a viernes a las 9:00 AM
alertas.scheduler.resumen-diario-cron=0 0 9 ? * MON-FRI

# ========================================
# NOTIFICACIONES EMAIL (si aplica)
# ========================================

# Configuración SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=alertas@tuempresa.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Destinatarios por defecto
alertas.email.destinatarios-default=gerencia@empresa.com,analistas@empresa.com

# ========================================
# NOTIFICACIONES SLACK (si aplica)
# ========================================

alertas.slack.webhook-url=${SLACK_WEBHOOK_URL}
alertas.slack.canal-criticas=#alertas-criticas
alertas.slack.canal-general=#monitoreo-nomina

# ========================================
# PERFORMANCE Y CACHE
# ========================================

# Cache de configuración (segundos)
alertas.cache.ttl-config=300

# Timeout para pipelines MongoDB (ms)
alertas.mongodb.timeout=30000

# Procesamiento en paralelo
alertas.procesamiento.threads=4

# ========================================
# LOGGING
# ========================================

logging.level.com.resumen.nomina.infrastructure.repository.AlertasInfrastructureRepository=DEBUG

# ========================================
# FEATURES FLAGS
# ========================================

# Activar/desactivar funcionalidades
alertas.features.arima-enabled=true
alertas.features.zscore-enabled=true
alertas.features.guardar-historial=true
alertas.features.notificaciones-automaticas=false
